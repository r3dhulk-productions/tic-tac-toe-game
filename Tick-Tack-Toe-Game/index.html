<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" href="img/icon.ico" />
  </head>
  <body>
    <div class="selection__box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select One</div>
        <div class="options">
          <button class="player1">Player X</button>
          <button class="player2">Player O</button>
        </div>
        <div class="credit"></div>
      </div>
    </div>
    <div class="main__board">
      <div class="details">
        <div class="users">
          <span class="PlayerX">Player X</span>
          <span class="PlayerY">Player Y</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="game__region">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
    <div class="result__info">
      <div class="win__message"></div>
      <div class="button"><button>Play Again</button></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
